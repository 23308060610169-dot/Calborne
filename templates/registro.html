{% extends "base.html" %}
{% block title %}Crear Cuenta{% endblock %}

{% block content %}
<div class="container py-4">

  <h2 class="text-center mb-4 text-success">Crear tu Cuenta</h2>

  <form method="POST"  class="w-75 mx-auto">

    <div class="card p-4 mb-4">
      <h4 class="mb-3">Datos de acceso</h4>

      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" name="nombre" placeholder="Introduce tu nombre" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Apellidos</label>
        <input type="text" class="form-control" name="apellido" placeholder="Introduce tus apellidos" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" name="email" placeholder="tucorreo@example.com" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" name="password" placeholder="Crea una contraseña" required>
      </div>
    </div>

    <div class="card p-4 mb-4">
      <h4 class="mb-3">Datos físicos</h4>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Edad</label>
          <input type="number" class="form-control" name="edad" placeholder="Ej: 25" required>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Sexo</label>
          <select class="form-select" name="sexo" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option>Masculino</option>
            <option>Femenino</option>
            <option>Otro</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Peso (kg)</label>
          <input type="number" class="form-control" name="peso" placeholder="Ej: 75" required>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Altura (cm)</label>
          <input type="number" class="form-control" name="altura" placeholder="Ej: 170" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Nivel de actividad física</label>
        <select class="form-select" name="actividad" required>
          <option value="" disabled selected>Selecciona una opción</option>
          <option>Sedentario</option>
          <option>Ligero (1-3 días/semana)</option>
          <option>Moderado (3-5 días/semana)</option>
          <option>Activo (6-7 días/semana)</option>
          <option>Atleta</option>
        </select>
      </div>
    </div>

  
    <div class="card p-4 mb-4">
      <h4 class="mb-3">Objetivos personales</h4>

      <select class="form-select mb-3" name="objetivo" required>
        <option value="" disabled selected>Selecciona tu objetivo principal</option>
        <option>Bajar de peso</option>
        <option>Aumentar masa muscular</option>
        <option>Mantener peso</option>
        <option>Mejorar digestión</option>
        <option>Controlar una condición médica</option>
      </select>

      <div class="mb-3">
        <label class="form-label">Condiciones médicas (opcional)</label>
        <input type="text" class="form-control" name="condiciones_medicas" placeholder="Ej: Diabetes, hipertensión">
      </div>
    </div>

    <div class="card p-4 mb-4">
      <h4 class="mb-3">Preferencias y restricciones</h4>

      <div class="mb-3">
        <label class="form-label">Alergias</label>
        <input type="text" class="form-control" name="alergias" placeholder="Ej: Maní, mariscos">
      </div>

      <div class="mb-3">
        <label class="form-label">Intolerancias</label>
        <input type="text" class="form-control" name="intolerancias" placeholder="Ej: Lactosa, gluten">
      </div>

      <div class="mb-3">
        <label class="form-label">Dieta preferida</label>
        <select class="form-select" name="dieta">
          <option value="" selected>Ninguna</option>
          <option>Vegana</option>
          <option>Vegetariana</option>
          <option>Keto</option>
          <option>Mediterránea</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Alimentos que no te gustan</label>
        <input type="text" class="form-control" name="alimentos_no_gustan" placeholder="Ej: Tomate, cebolla">
      </div>
    </div>


    <div class="card p-4 mb-4">
      <h4 class="mb-3">Otros datos</h4>

      <div class="mb-3">
        <label class="form-label">Experiencia en cocina</label>
        <select class="form-select" name="experiencia_cocina">
          <option value="" selected>Selecciona una opción</option>
          <option>Principiante</option>
          <option>Intermedio</option>
          <option>Avanzado</option>
        </select>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="acumular_calorias" value="Sí">
        <label class="form-check-label">¿Deseas acumular calorías diarias?</label>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-success w-100">Crear cuenta</button>
    </div>

  </form>
</div>
{% endblock %}
